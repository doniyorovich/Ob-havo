<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form" action="">
        <input class="form-inp" type="text" placeholder="Search your country...">
        <button class="form-btn">Search</button>
    </form>
    
    <div class="wrapper">
        <div class="box-1">
            <img class="temp-img" src="./images/rain.gif" width="110" height="110" alt="">
            <h2 class="temp-title">Olmaliq</h2>
            <p class="temp-text">13℃</p>
        </div>
        
        <h1 class="site-title">Olmaliq</h1>
        
        <div class="box-2">
            <div class="child-box">
                <img class="child-img" src="./images/drop.gif" width="60" height="60" alt="">
                <h3 class="child-title">Humiditiy</h3>
                <p class="humitidy-text">36℃</p>
            </div>
            
            <div class="child-box">
                <img class="child-img" src="./images/wind2.gif" width="60" height="60" alt="">
                <h3 class="child-title">Air Pressure</h3>
                <p class="air-text">1019 PS</p>
            </div>
            
            <div class="child-box">
                <img class="child-img" src="./images/wind.gif" width="60" height="60" alt="">
                <h3 class="child-title">Air Wind-speed :</h3>
                <p class="wind-text">1.4 km/h</p>
            </div>
        </div>
    </div>

    <div class="days-wrapper">
        
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
